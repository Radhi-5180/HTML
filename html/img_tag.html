<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img tag</title>
    <style>
        .main{height:500px; width: 500px;position:relative;}
        .main h2{
            position: absolute;
            bottom:200px;
             
            color:white; 
            font-size: 35px;
            animation:anyname   4s infinite;
        }
        @keyframes anyname
        {
            form{transform: translateY(0);}
            to{transform: translate(300px);}
        }
        
    </style>
</head>
<body>
    <div class="main">
        <img src="images/img3.jpeg" title="nature is good" alt="this img is missing" height="500px" width="100%"/>
      <h2>buety</h2>
    </div>
    <video >
        <source src="https://youtu.be/Feoea8FQTI0">
    </video>
</body>
</html>
