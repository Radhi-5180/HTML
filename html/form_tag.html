<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_tag</title>
</head>
<body>
   
   <form >
    <fieldset>
        <legend><h2>Enquiry</h2> </legend>
        name: <input type="text" placeholder="enter your name">
        <br>
        <br>
        address: <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <br>
        Gender:
        <input type="radio" value="m" name="gender"> Male
        <input type="radio" value="f" name="gender"> female
        <input type="radio" value="o" name="gender"> other
        <br>
        <br>
        country:
        <select>
            <option>please select a country</option>
            <optgroup label="ASIA">
               
                <option value="india"> india</option>
                <option value="shri"> shri lanka</option>
            </optgroup>
             <option value="usa">USA</option>
        </select>
        <br>
        <br>
        Hobbies:
        <input type="checkbox" name="Hobbies">Dancing
        <input type="checkbox" name="Hobbies">singing
        <input type="checkbox" name="Hobbies">paniting
        <br>
        <br>
        image:
        <input type="file" name=" image">
        <br>
        <br>
        color:
        <input type="color" name="color">
        <br>
        <br>
        Email:
        <input type="email" name="email">
        <br>
        <br>
        Password:
        <input type="password" name="password">
        <br>
        <br>
        age
        <input type="number" name="age">
        <br>
        <br>
        date:
        <input type="date">
        <br><br>
        date time:
        <input type="datetime-local">
        <br>
        <br>
        time:
        <input type="time">
        <br>
        <br>
        month
        <input type="month">
        <br>
        <br>
        week:
        <input type="week">
        <br>
        <br>
        range:
        <input type="range">
        <br>
        <br>
      <input type="submit" value="send">
        <input type="reset" value="send">
        </fieldset>
   </form>


</body>
</html>
